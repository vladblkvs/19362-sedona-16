<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Седона — Форма отзыва</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/style.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="page-header__wrapper">
        <a class="page-header__logo" href="/">
          <picture>
            <source media="(min-width: 1200px)" srcset="/img/logo-sedona-desktop.svg">
            <source media="(min-width: 768px)" srcset="/img/logo-sedona-tablet.svg">
            <img class="page-header__logo-image" src="/img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона">
          </picture>
        </a>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__menu-btn" type="button">
            <span class="main-nav__menu-closed visually-hidden">Открыть меню</span>
            <span class="main-nav__menu-opened visually-hidden">Закрыть меню</span>
          </button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
              <li class="site-list__item">
                <a href="/">Главная</a>
              </li>
              <li class="site-list__item">
                <a href="/photo-and-video.html">Фото и видео</a>
              </li>
              <li class="site-list__item site-list__item--active">
                <a>Форма отзыва</a>
              </li>
              <li class="site-list__item">
                <a href="https://htmlacademy.ru">HTML Academy</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="page-main">

      <section class="page-cover">
        <div class="page-cover__wrapper">
          <div class="page-cover__image page-cover__image--secondary-page">
            <img class="page-cover__logo" src="/img/text-sedona.svg" width="229" height="39" alt="SEDONA">
          </div>
          <h1 class="page-cover__title page-cover__title--secondary-page">Оставьте свой отзыв</h1>
          <p class="page-cover__description">
            Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях
          </p>
        </div>
      </section>

      <!--<section class="introducing">
      Пока не надо размечать.
    </section>-->

    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <p class="page-footer__hashtag">#VisitSedona</p>
        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link" href="#" title="Наш Twitter">
              <span class="visually-hidden">Наша страница в Twitter</span>
              <svg width="18" height="15">
                <title>Twitter</title>
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" title="Наш Facebook">
              <span class="visually-hidden">Наша группа в Facebook</span>
              <svg width="9" height="19">
                <title>Facebook</title>
                <use xlink:href="#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" title="Наш канал на YouTube">
              <span class="visually-hidden">Наш канал на YouTube</span>
              <svg width="20" height="14">
                <title>YouTube</title>
                <use xlink:href="#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">
            Разработано
          </p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <svg class="copyright__logo-image" width="27" height="34">
              <title>HtmlAcademy</title>
              <use xlink:href="#icon-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="/js/picturefill.min.js"></script>
  <script>
    var navMain = document.querySelector(".main-nav");
    var menuBtn = document.querySelector(".main-nav__menu-btn");

    navMain.classList.remove('main-nav--nojs');

    menuBtn.addEventListener('click', function() {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
      } else {
        navMain.classList.add('main-nav--closed');
      }
    });

  </script>
</body>

</html>
