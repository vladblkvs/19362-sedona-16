<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Седона — Фото и Видео</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i%7CPT+Sans:400,700&amp;subset=cyrillic">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
          <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона">
        </picture>
      </a>
      <nav class="main-nav">
        <button class="main-nav__menu-btn" type="button">
          <span class="main-nav__menu-closed visually-hidden">Открыть меню</span>
          <span class="main-nav__menu-opened visually-hidden">Закрыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a>Фото и видео</a>
            </li>
            <li class="site-list__item">
              <a href="feedback.html">Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a href="https://htmlacademy.ru">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-main">

    <section class="page-cover">
      <div class="page-cover__wrapper">
        <div class="page-cover__image page-cover__image--secondary-page">
          <img class="page-cover__logo" src="img/text-sedona.svg" width="229" height="39" alt="SEDONA">
        </div>
        <h1 class="page-cover__title page-cover__title--secondary-page">Фото и видео</h1>
        <p class="page-cover__description">
          Не можете решиться на путешествие из-за курса? <br>Фотографии помогут вам забыть о политике и экономике.
        </p>
      </div>
    </section>

    <section class="photo-gallery">
      <div class="photo-gallery__wrapper">
        <h2 class="visually-hidden">Галерея фотографий</h2>
        <ul class="photo-gallery__tiles">
          <li class="photo-gallery__tile photo-item">
            <figure class="photo-item__image">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/photo-sunset-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-sunset-tablet@1x.jpg">
                <img src="img/photo-sunset-mobile@1x.jpg" alt="Закат">
              </picture>
              <figcaption class="photo-item__info">
                <h3 class="photo-item__title">Неродные просторы</h3>
                <p class="photo-item__author">Автор фото: Борис</p>
              </figcaption>
              <button class="photo-item__like-btn" type="button">
                <div class="photo-item__like-icon"><!--Планирую поменять потом на псевдоэлемент--></div>
                <p class="photo-item__like-count">1350</p>
                <span class="visually-hidden">Нравится</span>
              </button>
            </figure>
          </li>
          <li class="photo-gallery__tile photo-item">
            <figure class="photo-item__image">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/photo-cactus-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-cactus-tablet@1x.jpg">
                <img src="img/photo-cactus-mobile@1x.jpg" alt="Кактус">
              </picture>
              <figcaption class="photo-item__info">
                <h3 class="photo-item__title">Местная растительность</h3>
                <p class="photo-item__author">Автор фото: Сергей</p>
              </figcaption>
              <button class="photo-item__like-btn" type="button">
                <div class="photo-item__like-icon"></div>
                <p class="photo-item__like-count">143</p>
                <span class="visually-hidden">Нравится</span>
              </button>
            </figure>
          </li>
          <li class="photo-gallery__tile photo-item">
            <figure class="photo-item__image">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/photo-roads-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-roads-tablet@1x.jpg">
                <img src="img/photo-roads-mobile@1x.jpg" alt="Дороги">
              </picture>
              <figcaption class="photo-item__info">
                <h3 class="photo-item__title">Дорога на север</h3>
                <p class="photo-item__author">Автор фото: Петр</p>
              </figcaption>
              <button class="photo-item__like-btn" type="button">
                <div class="photo-item__like-icon"></div>
                <p class="photo-item__like-count">96</p>
                <span class="visually-hidden">Нравится</span>
              </button>
            </figure>

          </li>
          <li class="photo-gallery__tile photo-item">
            <figure class="photo-item__image">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/photo-bridge-desktop@1x.jpg">
                <source media="(min-width: 768px)" srcset="img/photo-bridge-tablet@1x.jpg">
                <img src="img/photo-bridge-mobile@1x.jpg" alt="Мост">
              </picture>
              <figcaption class="photo-item__info">
                <h3 class="photo-item__title">Мост дьявола</h3>
                <p class="photo-item__author">Автор фото: Антон</p>
              </figcaption>
              <button class="photo-item__like-btn" type="button">
                <div class="photo-item__like-icon"></div>
                <p class="photo-item__like-count">254</p>
                <span class="visually-hidden">Нравится</span>
              </button>
            </figure>
          </li>
        </ul>
      </div>
    </section>

    <!--<section class="video">
      Пока не надо размечать.
    </section>-->

  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <p class="page-footer__hashtag">#VisitSedona</p>
      <ul class="page-footer__social social">
        <li class="social__item">
          <a class="social__link social__link--twitter" href="#"><span class="visually-hidden">Мы в Твиттере</span></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="#"><span class="visually-hidden">Мы в Фейсбуке</span></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--youtube" href="#"><span class="visually-hidden">Мы на Ютьюбе</span></a>
        </li>
      </ul>
      <div class="page-footer__copyright copyright">
        <p class="copyright__text">
          Разработано
        </p>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="copyright__logo-image" src="img/htmlacademy.svg" width="34" height="34" alt="HTML Academy">
        </a>
      </div>
    </div>
  </footer>
  <script src="js/picturefill.min.js"></script>
</body>

</html>
